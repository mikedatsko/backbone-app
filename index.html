<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Learning</title>
  <link rel="stylesheet" type="text/css" href="dist/app.css">
</head>
<body>
  <div class="container" id="app">
    <div id="todo_add">
      
    </div>
    <table id="todo_items" class="table table-striped table-hover">
    </table>
  </div>

  <!-- Templates -->
  <!-- Add Todo Template -->
  <script type="text/template" id="template-add">
    <div class="row">
      <div class="col-lg-12">
        <form action="javascript:void(0)" method="POST">
          <div class="input-group">
            <input class="form-control" type="text" id="todo_input" placeholder="Todo text...">
            <span class="input-group-btn">
              <button class="btn btn-primary" id="add_todo" type="submit">Add</button>
            </span>
          </div>
        </form>
      </div>
    </div>
  </script>

  <!-- List Todos Template -->
  <script type="text/template" id="template-list">
    <tbody>
      <% _.forEach(todos, function(todo) { %>
      <tr>
        <td width="30">
          <span class="glyphicon glyphicon-unchecked"></span>
        </td>
        <td><%- todo.title %></td>
        <td width="70">
          <button class="btn btn-info btn-xs" type="button">
            <span class="glyphicon glyphicon-pencil"></span>
          </button>
          <button class="btn btn-danger btn-xs" type="button">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </td>
      </tr>
      <% }); %>
    </tbody>
  </script>

  <!-- Scripts -->
  <!--<script src="./node_modules/jquery/dist/jquery.min.js"></script>
  <script src="./node_modules/lodash/lodash.min.js"></script>
  <script src="./node_modules/backbone/backbone-min.js"></script>
  <script src="./node_modules/backbone.localstorage/build/backbone.localStorage.min.js"></script>-->
  <script src="./dist/app.js"></script>
</body>
</html>
